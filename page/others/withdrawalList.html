<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>佣金返利--51纷享App后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <label class="">&nbsp;手机号</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" class="layui-input searchVal" placeholder="请输入会员手机号"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="">&nbsp;支付宝</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" class="layui-input alipayVal" placeholder="请输入支付宝账号"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="">&nbsp;状态</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <select name="status" id="status">
                        <option value="">请选择提现状态</option>
                        <option value="0">待处理</option>
                        <option value="1">已到账</option>
                        <option value="2">涉嫌刷单</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="">&nbsp;日期</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" value="" lay-verify="startDay" placeholder="请选择起始日期" readonly
                           class="layui-input startDay">
                </div>
                <label class="">-</label>
                <div class="layui-input-inline" style="width: 150px;">
                    <input type="text" value="" lay-verify="endDay" placeholder="请选择截止日期" readonly
                           class="layui-input endDay">
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" lay-filter="search_btn" data-type="reload" lay-submit>搜索</a>
            </div>
            <div class="layui-inline">
                <a href="#" class="layui-btn layui-btn-normal" id="downloadByStatus">
                    <i class="layui-icon">&#xe601;</i>导出待处理</a>
            </div>
            <div class="layui-inline">
                <a href="#" class="layui-btn layui-btn-normal" id="downloadAll">
                    <i class="layui-icon">&#xe601;</i>导出所有</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">
                    <i class="layui-icon">&#x1005;</i>批量更新状态</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-bg-black layui-btn-normal damage">
                    <i class="layui-icon">&#xe62c;</i>涉嫌刷单</a>
            </div>
        </form>
    </blockquote>
    <table id="userList" lay-filter="userList"></table>
</form>

<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="withdrawalList.js"></script>
</body>
</html>
