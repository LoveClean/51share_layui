<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑商品--51纷享App后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md7 layui-col-xs7">
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">商品名称</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-disabled commodityName" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品链接</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-disabled commodityLink" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品价格</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-disabled commodityPrices" disabled>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">提成比例</label></label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-disabled commission" disabled>
                    </div>
                </div>
                <div class="layui-form-item magt3">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input layui-disabled createDate" disabled>
                    </div>
                </div>
            </div>
            <div class="layui-col-md5 layui-col-xs5">
                <div class="layui-upload-list thumbBox mag0 magt3" id="test1">
                    <img class="layui-upload-img thumbImg" id="demo1">
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <label class="layui-form-label">商品介绍</label>
            <div class="layui-input-block">
                <textarea class="layui-textarea layui-hide" name="content" lay-verify="content"
                          id="news_content"></textarea>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="commodityInfo.js"></script>
</body>
</html>
