<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>会员管理--51纷享App后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <label class="">&nbsp;会员昵称</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input nickname" placeholder="请输入会员昵称"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="">&nbsp;手机号</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input phone" placeholder="请输入会员手机号"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="">&nbsp;标签</label>
                <div class="layui-input-inline">
                    <select name="labelname" id="labelname">
                        <option value="">请选择标签</option>
                        </optgroup>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">新增会员</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="userList" lay-filter="userList"></table>

    <!--操作-->
    <script type="text/html" id="userListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">查看/编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="memberList.js"></script>
</body>
</html>
