<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>标签管理--51纷享App后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
    <link rel="stylesheet" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body class="childrenBody">
<!-- 新增标签的模态框 -->
<div class="modal fade" id="addLabel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">新增标签</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签名*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="labelname" id="labelname"
                                   placeholder="请输入标签名">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label class="col-sm-3 control-label">
                                时间标签： <input type="checkbox" id="isTimeLabel">
                            </label>
                        </div>
                        <div id="isTimeLabel0" hidden>
                            <label class="col-sm-6 control-label">设置时间为：最近</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="timeLabel" id="timeLabel"
                                       placeholder="30">
                                <span class="help-block"></span>
                            </div>
                            <label class=" control-label">天</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="save_button">确认添加</button>
            </div>
        </div>
    </div>
</div>

<!-- 编辑标签的模态框 -->
<div class="modal fade" id="updLabel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">编辑标签</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签名*</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="labelname" id="updlabelname"
                                   placeholder="请输入标签名">
                            <span class="help-block"></span>
                        </div>
                    </div>
                    <div class="form-group" id="isTimeLabel2" hidden>
                        <div>
                            <label class="col-sm-4 control-label">修改时间为：最近</label>
                            <div class="col-sm-2">
                                <input type="text" class="form-control" name="timeLabel" id="timeLabel2"
                                       placeholder="30">
                                <span class="help-block"></span>
                            </div>
                            <label class=" control-label">天</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="upd_button">确认更新</button>
            </div>
        </div>
    </div>
</div>

<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">新增标签</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="userList" lay-filter="userList"></table>

    <!--操作-->
    <script type="text/html" id="userListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="labelList.js"></script>
</body>
</html>
