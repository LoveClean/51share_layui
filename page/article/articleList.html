<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章中心--51纷享App后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <div class="layui-inline">
                <label class="">&nbsp;文章标题</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入文章标题"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="">&nbsp;日期</label>
                <div class="layui-input-inline">
                    <input type="text" value="" lay-verify="startDay" placeholder="请选择起始日期" readonly
                           class="layui-input startDay">
                </div>
                <label class="">-</label>
                <div class="layui-input-inline">
                    <input type="text" value="" lay-verify="endDay" placeholder="请选择截止日期" readonly
                           class="layui-input endDay">
                </div>
            </div>
            <div class="layui-inline">
                <a class="layui-btn search_btn" lay-filter="search_btn" data-type="reload" lay-submit>搜索</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">添加文章</a>
            </div>
            <div class="layui-inline">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>
        </form>
    </blockquote>
    <table id="userList" lay-filter="userList"></table>

    <!--操作-->
    <script type="text/html" id="userListBar">
        <a class="layui-btn layui-btn-xs" lay-event="edit">查看/编辑</a>
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="articleList.js"></script>
</body>
</html>
