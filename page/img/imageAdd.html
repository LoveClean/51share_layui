<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加轮播图--51纷享App后台管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/public.css" media="all"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
    <div class="layui-col-md12 layui-col-xs12">
        <div class="layui-form-item magb0">
            <div class="layui-upload-list thumbBox4 mag0 magt3" id="test1">
                <img class="layui-upload-img thumbImg" id="demo1">
            </div>
        </div>
        <div class="layui-col-md6 layui-col-xs6">
            <div class="layui-form-item magt4">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input imagename" lay-verify="imagename"
                           placeholder="必填，文章或商品名称">
                </div>
            </div>
        </div>
        <div class="layui-col-md6 layui-col-xs6">
            <div class="layui-form-item magt4">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <select name="type" lay-verify="type" id="type">
                        <option value="">请选择类型（文章/商品）</option>
                        <option value="1">文章</option>
                        <option value="2">商品</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item magb0">
            <hr class="layui-bg-gray"/>
            <div class="layui-right">
                <a class="layui-btn" lay-filter="addNews" lay-submit><i
                        class="layui-icon">&#xe609;</i>发布</a>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="imageAdd.js"></script>
</body>
</html>
